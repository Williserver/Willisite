<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tailwind.css">
    <title>Williserver</title>
</head>
<body>
    <header class="h-20 w-full bg-green-600 flex flex-col justify-center">
        <h1 class="ml-std-margin text-white font-bold font-sans text-3xl">Williserver</h1>
        <p class="ml-std-margin text-white text-xl italic">Coming Soon: Polis!</p>
    </header>
    <img src="img/2022-03-05_22.38.50.png" class="w-full h-[calc(100vh-8rem)]" alt="The beautiful mountains of Williserver!">
    <div class="h-12 w-full bg-green-600 pl-std-margin flex items-center">
        <h2 class="text-xl font-bold text-white">Welcome to Williserver!</h2>
    </div>
    <div class="section">
        <p class="content text">There is no Williserver at the moment.</p>
        <p class="content text">However, Williserver Polis is on the horizon!</p>
        <p class="content text">For more info, visit the Prestige plugin GitHub.</p>
    </div>
    <a class="button" href="https://github.com/Willmo3/Prestige">Prestige Plugin</a>
</body>
</html>
